<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../IMAGES/Facebook.png" type="image/x-icon">
  <title>Facebook</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .form-control:focus{
      outline: 2px ridge black;
    }
  </style>
</head>
<body class="bg-light pt-5">
  <div class="container row m-5">
    <div class="col-xl-7 col-sm-12 pt-5 pl-5">
      <div class="ml-5">
        <h1 class="text-primary font-weight-bold mt-5 ml-3" style="font-size: 4rem;">facebook</h1>
        <h3 class="text-justify ml-3" style="font-weight: 480; ">Facebook helps you connect and share with people in your life.
        </h3>
      </div>
    </div>
    <div class="col-xl-5 col-sm-12 my-2 pt-4 pl-5">
      <form class="container" style="background-color: white; border-radius: 8px; box-shadow: 2px 2px 3px rgb(202, 202, 202); width: 400px;">
        <div class="form-group pt-4">
          <input type="text" placeholder="Email address or phone number" class="form-control form-control-lg" style="height:52px; box-shadow: 1px -1px 5px whitesmoke;">
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" class="form-control form-control-lg"  style="height:52px; box-shadow: 1px -1px 5px whitesmoke;">
        </div>
        <div>
          <button class="btn btn-primary mt-3 btn-block btn-lg font-weight-bold" style="font-size: 1.4rem; background-color: rgb(14, 137, 238);">Log in</button>
        </div>
        <div class="text-primary text-center my-2">
          <a href="#">Forgotten password?</a>
        </div>
          <hr>
        <div class="text-center pb-4">
          <button class="btn btn-success btn-lg" style="background-color: rgb(8, 172, 8) ; font-weight: 500;">Create new account</button>
        </div>
      </form>
      <h6 class="text-center my-4">Create a Page<small> for a celebrity, brand or business</small></h6>
    </div>
  </div>
</body>
</html>
